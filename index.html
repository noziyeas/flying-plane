<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Plane Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 1000;
        }
        #score {
            margin-bottom: 10px;
        }
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            touch-action: none;
        }
        .control-group {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }
        .speed-controls {
            position: fixed;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media (min-width: 1024px) {
            #mobile-controls, .speed-controls {
                display: none;
            }
        }
    </style>
  <script type="module" crossorigin src="/flying-plane/assets/index-DmuSiLJE.js"></script>
</head>
<body>
    <canvas id="game-container"></canvas>
    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 0 km/h</div>
    </div>
    <div id="mobile-controls">
        <div class="control-group">
            <button class="control-btn" id="left">←</button>
            <button class="control-btn" id="right">→</button>
        </div>
        <div class="control-group">
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn" id="down">↓</button>
        </div>
    </div>
    <div class="speed-controls">
        <button class="control-btn" id="speed-up">+</button>
        <button class="control-btn" id="speed-down">-</button>
    </div>
</body>
</html>

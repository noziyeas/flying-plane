<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Flying Plane Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
            touch-action: none;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 1000;
        }
        #score {
            margin-bottom: 10px;
        }
        #mobile-controls {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            pointer-events: auto;
            touch-action: none;
        }
        .control-group {
            display: flex;
            gap: 20px;
        }
        .control-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }
        .speed-controls {
            position: fixed;
            right: 20px;
            bottom: 130px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }
        #instructions {
            display: none;
        }
        @media (min-width: 1024px) {
            #mobile-controls, .speed-controls {
                display: none;
            }
            #instructions {
                display: block;
                position: fixed;
                top: 20px;
                right: 20px;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 16px;
                text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
                text-align: right;
                pointer-events: none;
            }
        }
    </style>
  <script type="module" crossorigin src="/flying-plane/assets/index-BYsU8HGb.js"></script>
</head>
<body>
    <canvas id="game-container"></canvas>
    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 0 km/h</div>
    </div>
    <div id="instructions">
        Controls:<br>
        W/↑ : Pitch Up<br>
        S/↓ : Pitch Down<br>
        A/← : Turn Left<br>
        D/→ : Turn Right<br>
        Shift : Speed Up<br>
        Control : Slow Down
    </div>
    <div id="mobile-controls">
        <div class="control-group">
            <button class="control-btn" id="left">←</button>
            <button class="control-btn" id="right">→</button>
        </div>
        <div class="control-group">
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn" id="down">↓</button>
        </div>
    </div>
    <div class="speed-controls">
        <button class="control-btn" id="speed-up">+</button>
        <button class="control-btn" id="speed-down">-</button>
    </div>
</body>
</html>
